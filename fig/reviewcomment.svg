         id="flowPara4180">ユーザ：ytoyama</flowPara><flowPara
         id="flowPara4182">ホテルの雰囲気はとてもよく食事もおいしかったです。部屋についても、窓からの見晴らしがよく海がとても綺麗でした。チェックイン当日、入口のフロアの汚れが気になりましたが、翌日にはきちんと清掃されていました。機会があれば、また利用したいと思います。</flowPara></flowRoot>  </g>
